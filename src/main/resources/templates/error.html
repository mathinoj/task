<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    lang="en"
>
    <head>
        <th:block
            th:replace="~{partials/partials :: head (title='Error!')}"
        ></th:block>
    </head>
    <body>
        <nav th:insert="~{partials/partials :: navbar}"></nav>

        <span th:if="${error}" th:text="${error}">Error</span>
        <span th:if="${errorCategory}" th:text="${errorCategory}">Error</span>
        <span th:if="${errorCategoryExists}" th:text="${errorCategoryExists}"
            >Error</span
        >
        <br />
        <a href="../tasks/create">Go Back</a>
    </body>
</html>
