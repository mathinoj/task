<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    lang="en"
>
    <head>
        <th:block
            th:replace="~{partials/partials :: head(title= 'Task Register')}"
        >
        </th:block>
        <link rel="stylesheet" th:href="@{/css/createTasks.css}" />
    </head>
    <body>
        <nav th:replace="~{partials/partials :: navbar}"></nav>
        <h1>Create Account</h1>
        <form th:action="@{/register}" th:method="POST" th:object="${user}">
            <label for="username">Username</label>
            <input th:field="*{username}" id="username" required />
            <br />
            <label for="email">Email</label>
            <input th:field="*{email}" id="email" required />
            <br />
            <label for="password">Password</label>
            <input
                th:field="*{password}"
                id="password"
                type="password"
                required
            />
            <br />
            <input type="submit" value="Sign Me Up!" />
        </form>
    </body>
</html>
