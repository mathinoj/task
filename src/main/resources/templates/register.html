<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    lang="en"
>
    <head>
        <th:block
            th:replace="~{partials/partials :: head(title= 'Task Register')}"
        >
        </th:block>
        <link rel="stylesheet" th:href="@{/css/createTasks.css}" />
    </head>
    <body>
        <nav th:replace="~{partials/partials :: navbar}"></nav>
        <h1>Create Account</h1>
        <form th:action="@{/register}" th:method="POST" th:object="${user}">
            <div class="row mb-3">
                <!-- <label for="username" class="col-sm-2 col-form-label"
                    >Username</label
                > -->
                <div class="col-sm-4">
                    <input
                        class="form-control"
                        th:field="*{username}"
                        id="username"
                        placeholder="Username"
                        required
                    />
                </div>
            </div>

            <div class="row mb-3">
                <!-- <label for="email" class="col-sm-2 col-form-label">Email</label> -->
                <div class="col-sm-4">
                    <input
                        type="email"
                        class="form-control"
                        th:field="*{email}"
                        id="email"
                        placeholder="Email"
                        required
                    />
                </div>
            </div>

            <div class="row mb-3">
                <!-- <label for="password" class="col-sm-2 col-form-label"
                    >Password</label
                > -->
                <div class="col-sm-4">
                    <input
                        th:field="*{password}"
                        id="password"
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        required
                    />
                </div>
            </div>

            <!-- <input type="submit" value="Sign Me Up!" /> -->
            <!-- <div class="col-12"> -->
            <button type="submit" class="btn btn-primary">Sign Me Up!</button>
            <!-- </div> -->
        </form>

        <div th:insert="~{partials/partials :: script}"></div>
    </body>
</html>
