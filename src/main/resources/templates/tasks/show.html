<html lang="en">
    <head>
        <th:block
            th:replace="~{partials/partials :: head(title= 'See 1 Task')}"

        <nav th:insert="~{partials/partials :: navbar}"></nav>
        <header th:insert="~{partials/partials :: header}"></header>

        <h2>Here is a Task:</h2>
        <h3 th:text="${task.title}"></h3>

    </body>
</html>
