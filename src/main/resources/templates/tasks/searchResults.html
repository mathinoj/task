<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    lang="en"
>
    <head>
        <th:block
            th:replace="~{partials/partials :: head (title='Search Results')}"
        ></th:block>
    </head>
    <body>
        <nav th:insert="~{partials/partials :: navbar}"></nav>

        <div class="container text-center">
            <h1>Searh Results</h1>
        </div>

        <!-- This is when the user searches by TITLE or DESCRIPTION -->
        <div th:if="${results}">
            <div class="card m-2" style="width: 18rem">
                <div class="card-body mx-auto">
                    <div th:each="task : ${results}">
                        <h2 class="card-title" th:text="${task.title}"></h2>
                        <p class="card-text" th:text="${task.description}"></p>
                        <div th:each="findCategoryName : ${task.categories}">
                            <h4
                                class="card-subtitle mb-2 text-body-secondary"
                                th:text="${findCategoryName.name}"
                            ></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- This is when the user searches by CATEGORY -->
        <div th:if="${results2}">
            <div class="card mx-auto" style="width: 18rem">
                <div class="card-body mx-auto">
                    <div th:each="task : ${results2}">
                        <h2 class="card-title" th:text="${task.title}"></h2>
                        <p class="card-text" th:text="${task.description}"></p>
                        <h4
                            class="card-subtitle mb-2 text-body-secondary"
                            th:text="${categoryName}"
                        ></h4>
                    </div>
                </div>
            </div>
        </div>

        <div th:insert="~{partials/partials :: script}"></div>
    </body>
</html>
