<!DOCTYPE html>
<html lang="en">
    <head>
        <th:block th:replace="~{partials/partials :: head(title= 'Submit A Task')}">
          <link rel="stylesheet" th:href="@{/css/createTasks.css}">
        </th:block>
    </head>
    <body>
      <nav th:insert="~{partials/partials :: navbar}"></nav>
      <h1>Create Task</h1>
      <form th:action="@{/tasks/create}" th:method="POST" th:object="${tasker}">
        <label for="title">Title</label>
        <input th:field="*{title}">
        <br>
        <br>
        <label for="description">Description</label>
        <!-- <input th:field="*{description}"> -->
        <textarea cols="30" rows="10" th:field="*{description}"></textarea>
        <br>
        <br>
        <fieldset>
          <legend>Categories:</legend>
          <div th:each="c : ${cat}">
            <label th:for="${c.name}">[[${c.name}]]</label>
            <input type="checkbox" name="cater" th:id="${c.name}" th:value="${c.getName()}">
          </div>
            <div>
              <!-- <a th:href="@{/tasks/create}" id="blah">Add Category</a> -->
              <button type="button" id="blah">Add Cat</button>
                <div hidden id="removeHidden">
                  <h1>add category page!</h1>
                  <form>
                    <label for="name"></label>
                    <input type="text"/>
                    <input type="submit" />
                    <button type="button" id="bye">Cancel</button>
                  </form>
                </div>
            </div>
        </fieldset>
        <input type="submit">
      </form>

      <br>

<script>
  // const x =document.getElementById("removeHidden");
  const grabBurr = document.getElementById("blah");
  const bye = document.getElementById("bye");
  grabBurr.addEventListener('click', () => {
    if('click'){
      // x.removeAttribute("hidden");
      // document.getElementById('bye').setAttribute("name", "cater")
      document.getElementById("removeHidden").hidden = false;


          }
    });
    bye.addEventListener('click', () =>{
      if('click'){
        document.getElementById("removeHidden").hidden = true;
      }
    })
</script>
    </body>
</html>
